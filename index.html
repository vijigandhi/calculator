<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="innercontainer">
                <div class="inputbox">
                    <input type="text" id="text" placeholder="0">
                </div>
                <div class="innercontainer1">
                    <button id="clear">c</button>
                    <button id="delete">Del</button>
                    <button id="mod" class="btn">%</button>
                    <button id="div" class="btn">/</button>
                </div>
                <div class="innercontainer2">
                    <button id="seven" class="btn">7</button >
                    <button id="eight" class="btn">8</button>
                    <button id="nine" class="btn">9</button >
                    <button id="mul" class="btn">*</button>
                </div>
                <div class="innercontainer3">
                    <button id="four" class="btn">4</button>
                    <button id="five" class="btn">5</button>
                    <button id="six" class="btn">6</button>
                    <button id="sub" class="btn">-</button>
                </div>
                <div class="innercontainer4">
                    <button id="one" class="btn">1</button>
                    <button id="two" class="btn">2</button>
                    <button id="three" class="btn" >3</button>
                    <button id="add" class="btn">+</button>
                </div>
                <div class="innercontainer5">
                    <div class="dotzerobtn">
                        <button id="dot" class="btn"><b>.</b></button>
                        <button id="zero" class="btn">0</button>
                    </div>
                    <div class="equal">
                        <button id="equalto">=</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
